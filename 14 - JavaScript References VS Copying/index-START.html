<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>JS Reference VS Copy</title>
	</head>
	<body>
		<script>
			// start with strings, numbers and booleans

			// let a = 1;
			// let a2 = a;
			// console.log(a, a2);
			// a = 2
			// console.log(a, a2);
			// => change value of string, number, boolean original, it's not going to change the other one

			// Let's say we have an array
			const players = ['Wes', 'Sarah', 'Ryan', 'Poppy'];
			const team = players;
			// => change team[3] is not array , when change or update any of the array => turn back to the reference and update. not same number, string, boolean
			// and we want to make a copy of it.

			// You might think we can just do something like this:

			// however what happens when we update that array?

			// now here is the problem!

			// oh no - we have edited the original array too!

			// Why? It's because that is an array reference, not an array copy. They both point to the same array!

			// So, how do we fix this? We take a copy instead!
			const team3 = players.slice();
			// c1: copy arr with slice
			// one way

			// or create a new array and concat the old one in
			const team4 = [].concat(players);
			// c2: use new arr with concat
			// or use the new ES6 Spread
			const team5 = [...players];
			const team6 = Array.from(players);
			// now when we update it, the original one isn't changed

			// The same thing goes for objects, let's say we have a person object

			// with Objects
			const person = {
				name: 'Wes Bos',
				age: 80,
			};

			// and think we make a copy:
			const per2 = Object.assign({}, person, { number: 12 });
			console.log(per2);
			// how do we take a copy instead?
			const per3 = { ...person, name: 'abc', number: 13 };
			console.log(per3);
			// We will hopefully soon see the object ...spread

			// Things to note - this is only 1 level deep - both for Arrays and Objects. lodash has a cloneDeep method, but you should think twice before using it.
			const vinh = {
				name: 'vinh',
				age: 24,
				money: 10,
				social: {
					youtube: 'vinhtran',
					fb: 'vinhtran.6686',
				},
			};

			// const dev = Object.assign({}, vinh, { age: 44 });
			// console.log(dev);
      // dev.social.fb = 'bac';
      // console.log(dev);
      // console.log(vinh);
      // console.info("Oop, original array change ");
      // use object assign it's only does 1 level deep 
      const dev2 = JSON.parse(JSON.stringify(vinh));
      dev2.social.fb = 'bac';
      console.log(dev2);
      console.log(vinh);
		</script>
	</body>
</html>
