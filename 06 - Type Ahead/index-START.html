<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Type Ahead ðŸ‘€</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<form class="search-form">
			<input type="text" class="search" placeholder="City or State" />
			<ul class="suggestions">
				<li>Filter for a city</li>
				<li>or a state</li>
			</ul>
		</form>
		<script>
			const endpoint =
				'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';
			const cities = [];
			fetch(endpoint)
				.then((blop) => blop.json())
				// .then(data => cities = data) // error assignment with const -> change to let
				.then((data) => cities.push(...data));

			function findMatches(wordToMatch, arr) {
				return arr.filter((place) => {
					const regex = new RegExp(wordToMatch, 'gi');
					// match() will return array listitems matches
					return place.city.match(regex) || place.state.match(regex);
				});
			}
      function numberWithCommas(x) {
				return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
			}

			function displayMatches(e) {
				const matchesArray = findMatches(this.value, cities);

				const html = matchesArray.map((place) => {
					const regex = new RegExp(this.value, 'gi');
					const cityName = place.city.replace(regex, `<span class="hl">${this.value}</span>`);
					const stateName = place.state.replace(regex, `<span class="hl">${this.value}</span>`);
					return `
          <li>
            <span class="name">${cityName}, ${stateName}</span>
            <span class="population">${numberWithCommas(place.population)}</span>
          </li>
          `;
				}).join('');
				// html.join('');
        // var str2 = html.join('').replace(/,/g," ");
				result.innerHTML = html;
			}

			const input = document.querySelector('.search');
			const result = document.querySelector('.suggestions');
			input.addEventListener('change', displayMatches);
			input.addEventListener('keyup', displayMatches);
		</script>
	</body>
</html>
