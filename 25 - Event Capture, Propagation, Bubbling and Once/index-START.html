      html {
        box-sizing: border-box;
      }

      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }

      div {
        width: 100%;
        padding: 100px;
      }

      .one {
        background: thistle;
      }

      .two {
        background: mistyrose;
      }

      .three {
        background: coral;
      }
    </style>

    <button></button>
    <script>
      const divs = document.querySelectorAll("div");
      const button = document.querySelector("button");

      function logText(e) {
        console.log(this.classList.value);
        // e.stopPropagation(); // stop bubbling!
        // console.log(this);
      }

      divs.forEach((div) =>
        div.addEventListener("click", logText, {
          capture: false,
          once: true,
        })
      );

      button.addEventListener(
        "click",
        () => {
          console.log("Click!!!");
        },
        {
          once: true,
        }
      );

      // ========= ******** =========
      // default click is bubbling 
      // order element: "if click .three " in console.log -> default is way up 
      // .three 
      // .two
      // .one

    </script>
  </body>
</html>
